services:
  db:
    image: postgres:16-alpine
    container_name: secureapp_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: secureapp
      POSTGRES_PASSWORD: secureapp
      POSTGRES_DB: secureapp
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - secure_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secureapp_backend_prod
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://secureapp:secureapp@db:5432/secureapp
      JWT_SECRET: "mon_secret_jwt_super_long_et_complexe"
      JWT_EXPIRATION: "15m"
      REFRESH_EXPIRATION: "7d"
      FRONTEND_URL: https://localhost:8443
    volumes:
      - ./backend/certs:/app/certs:ro
    ports:
      - "4000:4000"
    networks:
      - secure_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secureapp_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8443:443"  # HTTPS
      - "8080:80"   # HTTP (redirection)
    volumes:
      - ./backend/certs:/etc/nginx/certs:ro  # âœ… MONTAGE DES CERTIFICATS
    networks:
      - secure_net

  adminer:
    image: adminer:latest
    container_name: secureapp_adminer_prod
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    networks:
      - secure_net

volumes:
  db_data:

networks:
  secure_net: