version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: secureapp_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: secureapp
      POSTGRES_PASSWORD: secureapp
      POSTGRES_DB: secureapp
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Adminer (Database Management UI)
  adminer:
    image: adminer
    container_name: secureapp_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network

  # Backend API (Node.js + Express + TypeScript)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secureapp_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://secureapp:secureapp@db:5432/secureapp
      JWT_SECRET: mon_secret_jwt_super_long_et_complexe
      JWT_EXPIRATION: 15m
      REFRESH_EXPIRATION: 7d
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./certs:/app/../certs
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend (Angular 20)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secureapp_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./certs:/app/certs
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: